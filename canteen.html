<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Complaints</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: #F8F9FA;
        }
        h1 {
            color: #2C3E50;
        }
        .container {
            margin-top: 50px;
        }
        .option {
            display: inline-block;
            width: 250px;
            padding: 20px;
            margin: 20px;
            background: #D6EAF8;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        .option:hover {
            transform: translateY(-5px);
        }
        .option img {
            width: 100px;
            height: auto;
        }
        .option h2 {
            color: #1B4F72;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Canteen Complaint Submission</h1>
    <div class="container">
        <div class="option" onclick="window.location.href='canteen_qr.png'">
            <img src="canteen_qr.png" alt="Scan QR Code">
            <h2>Scan QR Code</h2>
        </div>
        <div class="option" onclick="window.location.href='canteen_form.html'">
            <img src="form_icon.png" alt="Fill Form">
            <h2>Fill Complaint Form</h2>
        </div>
    </div>
</body>
</html>
